<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Animate.css for smooth animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        body {
            background: linear-gradient(120deg, #424646, #799ea5);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #1a1a1a;
            text-align: center;
            font-weight: bold;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            font-weight: bold;
            padding: 30px;
            border-radius: 20px;
            margin-top: 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: fadeInDown 1s;
        }

        /* Space between title and form */
        .form-section {
            margin-top: 30px;
        }

        /* Animated hover on button */
        .btn-primary {
            transition: 0.3s;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        /* Result Card Styling */
        .result-card {
            width: 100%;
            max-width: 500px;
            margin: 40px auto 0 auto;
            border-radius: 15px;
            overflow: hidden;
            animation: fadeInUp 1s;
        }

        .result-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
  </head>

  <body>

    <!-- Main Form Container -->
    <div class="container animate__animated animate__fadeIn">
        <h1 class="text-success">Crop Recommendation System ðŸŒ±</h1>

        <!-- Input Form -->
        <form action="/predict" method="POST" class="form-section">
            <div class="row">
                <div class="col-md-4">
                    <label for="Nitrogen">Nitrogen</label>
                    <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="Phosporus">Phosphorus</label>
                    <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="Potassium">Potassium</label>
                    <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="Temperature">Temperature</label>
                    <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="Humidity">Humidity</label>
                    <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="pH">pH</label>
                    <input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH value" class="form-control" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="Rainfall">Rainfall</label>
                    <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-secondary btn-lg">ðŸŒ¿ Get Recommendation</button>
                </div>
            </div>
        </form>

        {% if result %}
        <div class="card bg-dark text-white result-card">
            <img src="{{url_for('static', filename='crop.png')}}" class="card-img-top" alt="Crop Image">
            <div class="card-body text-center">
                <h5 class="card-title">Recommended Crop for Cultivation:</h5>
                <p class="card-text display-6 text-success">{{ result }}</p>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
